<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A4 Page in Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="workspace">
        <div class="a4">
            <!-- Top-right Sign In -->
            <div class="top-right">
                Already have an account? 
                <span class="signin">Sign In</span>
            </div>

            <hr class="line">

            <h1>Sign up for Github</h1>

            <!-- Google button container -->
            <div class="content">
                <a href="#" class="google-btn">
                    <img src="googleLogo.jpg" alt="Google Logo">
                    Continue with Google
                </a>
            </div>
            <br>

            <!-- Apple button container-->
             <div class ="content">
                <a href="#" class="google-btn">
                    <img src="applelogo.jpg"  alt="Apple Logo">
                    Continue with Apple
                </a>
                
             </div>


            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

            </div>

            <p>Password should be at leat 15 characters OR at lesat 8 characters including a number and a lower case letter</p>

            <div class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>




        </div>
    </div>
</body>
</html>
